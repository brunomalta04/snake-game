[env:esp32dev]
platform = espressif32         ; Plataforma para ESP32
board = esp32dev               ; Mude para o nome exato da sua placa ESP32 se souber (ex: esp32doit-devkit-v1, ttgo-t-display, etc.)
framework = arduino            ; Usando o framework Arduino
monitor_speed = 115200         ; Velocidade do Monitor Serial (igual ao seu Serial.begin())

lib_deps =
    adafruit/Adafruit NeoPixel ; Declara a dependência da biblioteca NeoPixel

; Opções adicionais que podem ser úteis (opcional):
; upload_port = COM3             ; Descomente e ajuste se precisar especificar a porta de upload
; monitor_port = COM3            ; Descomente e ajuste se precisar especificar a porta do monitor